

<div *ngFor="let quote of quotes;let i = index;">
    <h1 class="page-header mt-5">Quote Generator</h1>
    <br><br>

    <ul>
        <li>{{quote.author}}</li>
        <li>{{quote.quote}}</li>
        <li>{{quote.publisher}}</li>
    </ul>

    <button (click)='toggleDetails(1)'>Toggle Details</button>
    <app-details *ngIf='quote.showPublisher' [quote]='quote' (isComplete)='completeGoal($event,1)'></app-details>
</div>

<app-form></app-form>
